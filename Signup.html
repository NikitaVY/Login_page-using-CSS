<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/User_logo.jpg">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Signup Page</title>
</head>
<body>
    <div id="main">
        <form>
            <div class="div1">
                <img src="./assets/User_logo.jpg" alt="user_logo">
            </div>
            <div class="div2">
                <h3><a href="Index.html">LOGIN</a></h3>
                <h3><a href="Signup.html">SIGNUP</a></h3>
            </div>
            <input class="inp3" type="text" placeholder="Firstname" name="fname" pattern="[A-Za-z]+" required><br><br>
            <input class="inp3" type="text" placeholder="Lastname" name="lname" pattern="[A-Za-z]+" required><br><br>
            <input class="inp3" type="text" placeholder="Username" name="uname" pattern="[A-Za-z]+" required><br><br>
            <input class="inp3" type="password" placeholder="Password" name="pass" minlength="8" maxlength="10" required>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
